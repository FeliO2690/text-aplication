<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="shortcut icon" href="img/lupa.jpg" type="image/x-icon"> 
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>

    <div class="container">

        <div class="encriptar">

        <textarea name="texto" id="texto" cols="30" rows="10" class="texto" placeholder="Ingresa el texto aquí"></textarea>

        </div>

        <div class="terminos">

            <p class="terminos">Solo letra minúsculas y sin acentos</p>
            


        </div>


        <div class="botones">

            <input type="button" id="btn-encriptar" class="btn-encriptar" value="Encriptar" onclick="encriptar()">

            <input type="button" id="btn-desencriptar" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()">

        </div>

        <div class="encriptado">

            <img src="img/Muñeco.png" alt="Imagen principal" id="muneco">


            <div class="mensaje-encriptado" id="mensaje-encriptado">

                <h2 id="titulo">Ningún mensaje fue encontrado</h2>

                <p id="parrafo-encriptado">Ingresa el texto que desees encriptar o desencriptar</p>


            </div>
            

           



        </div>



    </div>

  
    <script src="index.js"></script>

    
</body>


</html>
